<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" href="Css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container mt-5">
       <div class="row"> 
        <div class="col-md-12">
            <h2>Calculadora de Descuentos</h2>
            <form id="discountForm">
                <div class="col-md-12">
                    <label for="producto1">Producto 1</label>
                    <input type="number" class="form-control" id="producto1" required>
                </div>
                <div class="col-md-12">
                    <label for="producto2">Producto 2</label>
                    <input type="number" class="form-control" id="producto2" required>
                </div>
                <div class="col-md-12">
                    <label for="producto3">Producto 3</label>
                    <input type="number" class="form-control" id="producto3" required>
                </div>
                <div class="col-md-12">
                    <label for="producto4">Producto 4</label>
                    <input type="number" class="form-control" id="producto4" required>
                </div>
                <div class="col-md-12">
                    <label for="producto5">Producto 5</label>
                    <input type="number" class="form-control" id="producto5" required>
                </div>
                <div class="col-md-12">
                    <label>Subtotal</label>
                    <input type="text" class="form-control" id="subtotal" readonly>
                </div>
                <div class="col-md-12">
                    <label id="descuentoLabel">Descuento 0%</label>
                </div>
                <div class="col-md-12">
                    <label>Total a Pagar</label>
                    <input type="text" class="form-control" id="total" readonly>
                </div>
                <button type="button" class="btn btn-primary" onclick=calcular()>Calcular</button>
                <button type="button" class="btn btn-secondary" onclick=limpiar()>Limpiar</button>
            </form>
        </div>
       </div>
    </div>

    
    <script src="Js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
